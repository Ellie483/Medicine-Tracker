<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register as Buyer | Medicine Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0e8a83;
            --secondary: #16c2b3;
            --light-bg: #f8f9fa;
            --border-color: #dee2e6;
            --ref-deep: #0e8a83;
            --ref-teal: #16c2b3;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(180deg, var(--ref-mint) 0%, #ffffff 100%);
            background-attachment: fixed;
            color: var(--ink);
            padding-top: 0;
            margin: 0;
        }
        
        /* Navbar Styles */
        .navbar-custom {
            background: linear-gradient(135deg, var(--ref-deep) 0%, var(--ref-teal) 100%);
            padding: 0.5rem 1rem;
        }
        
        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            color: white !important;
        }
        
        .navbar-nav .nav-link {
            color: rgba(255, 255, 255, 0.9) !important;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.3s;
        }
        
        .navbar-nav .nav-link:hover {
            color: white !important;
            background-color: rgba(255, 255, 255, 0.15);
        }
        
        .nav-btn {
            border-radius: 8px;
            padding: 0.5rem 1rem;
            margin-left: 0.5rem;
            transition: all 0.3s;
        }
        
        .nav-btn-login {
            background-color: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .nav-btn-login:hover {
            background-color: rgba(255, 255, 255, 0.25);
        }
        
        .nav-btn-register {
            background-color: rgba(255, 255, 255, 0.15);
            color: var(--ref-deep) !important;
            border: 1px solid white;
        }
        
        .nav-btn-register:hover {
            background-color: #f0f0f0;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .gradient-text {
            background: linear-gradient(135deg, var(--ref-deep) 0%, var(--ref-teal) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .registration-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            margin: 30px auto;
        }
        
        .card-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 20px;
            border-radius: 8px 8px 0 0 !important;
        }
        
        .form-label {
            font-weight: 500;
            margin-bottom: 5px;
            color: #333;
        }
        
        .form-control, .form-select {
            border-radius: 6px;
            padding: 10px 12px;
            border: 1px solid var(--border-color);
        }
        
        .form-control:focus, .form-select:focus {
            border-color: var(--secondary);
            box-shadow: 0 0 0 0.2rem rgba(22, 194, 179, 0.25);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border: none;
            padding: 12px 20px;
            font-weight: 500;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #0c7973 0%, #14aca0 100%);
        }
        
        .form-text {
            font-size: 0.85rem;
            color: #6c757d;
        }
        
        .footer-links {
            text-align: center;
            margin-top: 20px;
        }
        
        .input-group-text {
            background-color: #e9ecef;
            border: 1px solid var(--border-color);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="fas fa-pills me-2"></i>ShweMedi</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link nav-btn nav-btn-login" href="/login">
                            <i class="fas fa-sign-in-alt me-1"></i>Login
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-btn nav-btn-register" href="/register/seller">
                            <i class="fas fa-store me-1"></i>Register as Seller
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="registration-card">
                    <div class="card-header text-center">
                        <h3><i class="fas fa-user-plus me-2"></i>Register as Buyer</h3>
                        <p class="mb-0">Create your buyer account</p>
                    </div>
                    <div class="card-body p-4">
                        <form action="/register/buyer" method="post" autocomplete="off">
                            <div class="mb-3">
                                <label for="username" class="form-label">
                                    <i class="fas fa-user me-1"></i>Username *
                                </label>
                                <input type="text" class="form-control" id="username" name="username" required placeholder="Choose a unique username">
                                <div class="form-text">This will be used to log in to your account</div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">
                                    <i class="fas fa-lock me-1"></i>Password *
                                </label>
                                <input type="password" class="form-control" id="password" name="password" required placeholder="Enter a secure password" minlength="6">
                                <div class="form-text">Password must be at least 6 characters long</div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="phone" class="form-label">
                                    <i class="fas fa-phone me-1"></i>Phone Number *
                                </label>
                                <div class="input-group">
                                    <span class="input-group-text">+95</span>
                                    <input type="tel" class="form-control" id="phone" name="phone" required placeholder="9xxxxxxxxx">
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="township" class="form-label">
                                    <i class="fas fa-map-marker-alt me-1"></i>Township *
                                </label>
                                <select class="form-select" id="township" name="township" required>
                                    <option value="">Select Township</option>
                                    <option value="Ahlone">Ahlone</option>
                                    <option value="Bahan">Bahan</option>
                                    <option value="Dagon">Dagon</option>
                                    <option value="Hlaing">Hlaing</option>
                                    <option value="Insein">Insein</option>
                                    <option value="Kamayut">Kamayut</option>
                                    <option value="Kyeemyindaing">Kyeemyindaing</option>
                                    <option value="Kyauktada">Kyauktada</option>
                                    <option value="Lanmadaw">Lanmadaw</option>
                                    <option value="Latha">Latha</option>
                                    <option value="Mayangone">Mayangone</option>
                                    <option value="Mingaladon">Mingaladon</option>
                                    <option value="Mingalartaungnyunt">Mingalartaungnyunt</option>
                                    <option value="North Okkalapa">North Okkalapa</option>
                                    <option value="North Dagon">North Dagon</option>
                                    <option value="Pabedan">Pabedan</option>
                                    <option value="Pazundaung">Pazundaung</option>
                                    <option value="Sanchaung">Sanchaung</option>
                                    <option value="Shwepyithar">Shwepyithar</option>
                                    <option value="South Okkalapa">South Okkalapa</option>
                                    <option value="South Dagon">South Dagon</option>
                                    <option value="Tamwe">Tamwe</option>
                                    <option value="Thaketa">Thaketa</option>
                                    <option value="Thingangyun">Thingangyun</option>
                                    <option value="Yankin">Yankin</option>
                                </select>
                            </div>
                            
                            <div class="mb-4">
                                <label for="address" class="form-label">
                                    <i class="fas fa-home me-1"></i>Address *
                                </label>
                                <textarea class="form-control" id="address" name="address" rows="3" required placeholder="Enter your complete address"></textarea>
                                <div class="form-text">This helps us find nearby pharmacies for you</div>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-user-plus me-2"></i>Create Buyer Account
                                </button>
                            </div>
                        </form>
                        
                        <div class="text-center mt-4 pt-3 border-top">
                            <p class="text-muted mb-1">Already have an account? <a href="/login" class="text-decoration-none fw-semibold gradient-text">Sign in to your account</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
